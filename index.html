<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Platter</title>
    <!-- Tailwind + DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>  
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'primary-color': '#179800',
                'primary-bg': '#EFEBE3',
                'card1-bg': '#115414',
                'card2-bg': '#102861',
              }
            }
          }
        }
      </script>  
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Plain Css -->
    <style>
        .font-sora{
            font-family: "Sora", serif;
        }
        .font-poppins{
            font-family: "Poppins", serif;
        }
    </style>
</head>
<body class="font-sora">
    <!-- Header section -->
    <header class="bg-primary-bg">
       <!-- navbar -->
        <nav class="container mx-auto">
            <div class="navbar bg-primary-bg border-b border-primary-color sm:border-hidden">
                <!-- Nav logo -->
                <div class="flex-1">
                    <img class="sm:hidden" src="./c2-assets/mobile-logo.png" alt="">
                 <img class="hidden sm:block" src="./c2-assets/logo-header.png" alt="">
                </div>
                <!-- Nav Links -->
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Product</a></li>
                    <li><a>Services</a></li>
                    <li><a>Contact Us</a></li>
                  </ul>
                </div>
                <!-- Nav buttons -->
                <div class="space-x-4 ml-24 hidden lg:block">
                    <i class="fa-solid fa-magnifying-glass text-2xl text-stone-600"></i>
                    <i class="fa-solid fa-cart-arrow-down text-2xl text-stone-600"></i>
                    <button class="btn btn-outline btn-success px-7 py-3">Login</button>
                    <button class="btn bg-primary-color px-7 py-3 text-white rounded-lg hover:text-black">Register</button>
                </div>
                <!-- responsive bars -->
                 <div class="dropdown ">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <i class="fa-solid fa-bars text-2xl text-primary-color"></i>
                    </div>
                 </div>
            </div>
        </nav>
    </header>
    <!-- Main Section -->
    <main></main>
    <!-- Footer Section -->
    <footer></footer>
</body>
</html>
